<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="/add">Add New Student</a>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - {{ student.age }} 
            <a href="/delete/{{ student.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
